<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">周星星管理員系統</h1>

    <!-- Login Section -->
    <div id="login-section" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-center">請登錄</h2>
      <div class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
        <input id="username" type="text" placeholder="賬戶" class="w-full p-2 mb-4 border rounded">
        <input id="password" type="password" placeholder="密碼" class="w-full p-2 mb-4 border rounded">
        <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">登入</button>
        <p id="login-error" class="text-red-500 mt-2 hidden">沒有權限登入 請檢查賬戶密碼</p>
      </div>
    </div>

    <!-- Navigation Section (Hidden until logged in) -->
    <div id="navigation-section" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold"></h1>
        <div class="flex items-center space-x-4">
          <span id="username2" class="text-lg font-semibold"></span>
          <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">登出賬戶</button>
        </div>
      </div>
      <h2 class="text-2xl font-semibold mb-4 text-center">請選擇需要操作的選項</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
        <a href="/admin/product" class="bg-green-500 text-white p-4 rounded text-center hover:bg-green-600">管理物品</a>
        <a href="/admin/shop" class="bg-blue-500 text-white p-4 rounded text-center hover:bg-blue-600">管理商鋪</a>
        <a href="/admin/question" class="bg-red-500 text-white p-4 rounded text-center hover:bg-red-600">管理問答</a>
      </div>
    </div>
  </div>

  <script>
    let token = null;
    // Logout function
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/admin';
    }
    // JWT decode function
    function jwtDecode(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return {};
      }
    }
    // Display username
    function displayUsername() {
      const decoded = jwtDecode(token);
      const usernameElement = document.getElementById('username2');
      usernameElement.textContent = decoded.username || 'User';
      // console.log(usernameElement.textContent );
    }
    // Login function
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.token) {
          token = data.token;
          localStorage.setItem('token', token); // Store token for other pages
          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('navigation-section').classList.remove('hidden');
          displayUsername();
        } else {
          document.getElementById('login-error').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('login-error').classList.remove('hidden');
      }
    }

    // Check if already logged in
    window.onload = () => {
      token = localStorage.getItem('token');
      if (token) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('navigation-section').classList.remove('hidden');
      }
    };
  </script>
</body>

</html>
